<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ng-Tutorial</title>
    <link rel="stylesheet" href="assets/bower_components/normalize-css/normalize.css">
  </head>
  <body ng-app="ngTutorial">
    <div class="outer">
      <div class="inner" ng-controller="mainController">
        <div class="coordinates">
          <div class="coordinates__lat">
            Latitude: {{coords.latitude}}
          </div>
          <div class="coordinates__long">
            Longitude: {{coords.longitude}}
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="assets/bower_components/angular/angular.js" charset="utf-8"></script>
  <script src="app/services/app.services.js" charset="utf-8"></script>
  <script src="app/app.js" charset="utf-8"></script>
</html>
